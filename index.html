<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Clicker+Script|Courgette|Dancing+Script|Italianno|Just+Another+Hand|La+Belle+Aurore|Marck+Script|Qwigley|Rochester|Shrikhand" rel="stylesheet">-->

<body>
    <h1>Random Quote Machine</h1>
    <p id="summ">A collection of famous quotes from different sources</p>

    </div>
