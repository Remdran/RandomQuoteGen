<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>   
</head>
<body>
    <h1 align="center">Random Quote Machine</h1>
    <p id ="summ" align="center">A collection of famous quotes from different sources</p>

    <div id="card">
        <div id="border">
            <figure id="quote">
                <figcaption id="source"></figcaption>
            </figure>
            <div id="info">Click the card for a random quote</div>
        </div>
    </div>
</body>
</html>
